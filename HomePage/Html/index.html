<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../Icons/favicon.ico" type="image/x-icon" />
    <title>Google</title>
    <!-- my CSS style sheet link  -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <!-- google font link  -->
    <!-- Google icon cdn  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body">

    <div class="topnav">
      <div class="navbar">
        <div class="gmailImg">
          <div class="gmail kj">
            <a href="mail.google.com" class="mail gi">Gmail</a>
          </div>
          <div class="img kj">
            <a href="images.google.com" class="images gi">Images</a>
          </div>
        </div>
        <div class="appsSign">
          <div class="apps kj">
            <a href="#" class="appsLink"
              ><img
                src="../Images/dots.png"
                width="35"
                alt="Apps"
                class="apps-logo"
            /></a>
          </div>
          <div class="signIn kj">
            <a href="#" class="account">Sign in</a>
          </div>
        </div>
      </div>
    </div>
    <div class="google-image">
      <div class="gi-logo">
        <img
          src="../Images/google-logo.png"
          width="272"
          height="92"
          alt="Google"
          class="google-logo"
        />
      </div>
    </div>
    <div class="searchArea">
      <form action="/search" method="get" role="search" class="searchForm">
        <div class="search">
          <div class="googleSearch">
            <div class="inputArea">
              <div class="userInput">
                <div class="searchIcon">
                  <div class="meterialserachIcon">
                    <span class="material-icons seacrhLogo"> search </span>
                  </div>
                </div>
                <div class="searchInput">
                  <div class="userTypeArea">
                    <input
                      class="inputTextArea"
                      type="search"
                      name="google"
                      id="searchBox"
                    />
                  </div>
                </div>
                <div class="micImage">
                  <div class="micIcon">
                    <img
                      src="../Images/speech-logo.png"
                      class="mic"
                      alt="mic"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="searchBtnLucky">
              <center>
                <input type="submit" value="Google Search" aria-label="Google Search" class="searchSubmit" name="gooleSearchSubmitt">
                <input type="submit" class="searchSubmit" name="luckySubmitBtn" value="I'm Feeling Lucky">
              </center>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="languageBox">
      <div class="googlezlang">
        <div class="lang">
          Google offered in: 
          <a href="https://www.google.com/setprefs?sig=0_3oi9skC3exn0vMrrEmqC0rfPeos%3D&amp;hl=bn&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiG-5uRmbH0AhWTxYsBHedVBqsQ2ZgBCA4">বাংলা</a>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="location">Bangladesh</div>
      <div class="footerSection">
        <div class="footerLeft">
          <a href="#" class="footers about">About</a>
        <a href="#" class="footers advertising">Advertising</a>
        <a href="#" class="footers Business">Business </a>
        <a href="#" class="howSearchWorks footers">How Search Works</a>
        </div>
        <div class="footerRight">
          <a href="#" class="privacy footers"> Privacy</a>
          <a href="#" class="Terms footers">Terms</a>
          <div class="setting">
            <button class="settingBtn">Settings</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
